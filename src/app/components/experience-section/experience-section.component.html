<div id="experience">
  <section class="resume-section">
    <div class="resume-section-content">
      <h2 class="mb-5">{{ 'general.experiences.key' | translate }}</h2>
      <ng-container *ngFor="let experience of experiences;let experienceIndex = index">
        <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
          <div class="flex-grow-1">
            <h3 class="mb-0">{{ experience.role + (experienceIndex + 1) | translate }}</h3>
            <div class="subheading mb-3">{{experience.company}}</div>
            <p class="description-section">{{ experience.description + (experienceIndex + 1)  | translate}}</p>
          </div>
          <div class="flex-shrink-0"><span
            class="text-primary">{{experience.date + (experienceIndex + 1)  | translate}}</span></div>
        </div>
      </ng-container>
    </div>
  </section>
</div>
